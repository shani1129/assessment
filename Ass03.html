<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
    <link rel="stylesheet" href="Ass03.css">
</head>

<body>
    <div class="main">
        <div class="box">
            <form action="thankyou.html" method="post">
                <div class="row1">
                    <h1>Personal Details</h1>
                </div>
                <div class="row2">
                    <label>
                        <input type="text" placeholder="Enter Your Name" class="input" required>
                    </label>
                </div>
                <div class="row3">
                    <label>
                        <input type="email" placeholder="Enter your Email" class="input" required>
                    </label>
                </div>
                <div class="row4">
                    <label>
                        <input type="number" placeholder="Enter your Number" class="input" required>
                    </label>
                </div>
                <div class="row5">
                    <button type="submit" class="sub">submit</button>

                </div>
            </form>
        </div>

    </div>

</body>

</html>
